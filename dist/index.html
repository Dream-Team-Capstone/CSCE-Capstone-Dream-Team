<doctype ! html><html lang="en-us"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>pyBlock</title><link href="/StylesPages/HomeStyle.css" rel="stylesheet"><style>/* Additional styles for settings */

ion  ">Resources</a></li><li><a href="#tutorials" aria-label="Tutorials section  ">Tutorials</a></li><li><a href="#editors" aria-label="Open blank editors  ">Open Blank Editors</a></li></ul></footer><script>// Load saved settings on page load
  window.onload = function () {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      const isHighContrast = localStorage.getItem('highContrast') === 'true';
      const savedFontSize = localStorage.getItem('fontSize') || 14;

      // Apply dark mode
      if (isDarkMode) document.body.classList.add('dark-mode');

      // Apply high contrast mode
      if (isHighContrast) document.body.classList.add('high-contrast');

      // Apply font size
      document.body.style.fontSize = savedFontSize + 'px';
  };</script></body></html></doctype>
